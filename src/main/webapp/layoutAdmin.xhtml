<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="imagenes/iconoHead.png" type="image/gif"/>
        <link rel="stylesheet" href="../css/default.css"/>
        <link rel="stylesheet" href="../css/estilos.css"/>

        <title>TALIS</title>
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"></link>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            rel="stylesheet"></link>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>

        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap-grid.min.css"
            rel="stylesheet"></link>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


    </h:head>

    <h:body>
        <ui:insert name="left">
            <div id="wrapper">
                <ul class="navbar-nav sidebar sidebar-dark accordion" id="accordionSidebar">

                    <!-- Sidebar - Brand -->
                    <a class="sidebar-brand d-flex align-items-center justify-content-center mt-4" href="pagPrincipal.xhtml">
                        <img width="80px" class="rounded-circle" src="imagenes/logo.png" alt="logo tali's"/>
                    </a>

                    <!-- Divider -->
                    <hr class="text-primary sidebar-divider my-2"></hr>

                    <!-- Nav Item - Dashboard -->
                    <li class="nav-item active">
                        <a class="nav-link" href="pagPrincipal.xhtml">
                            <i class="fa-solid fa-house"></i>
                            <span>Inicio</span></a>
                    </li>

                    <!-- Divider -->
                    <hr class="sidebar-divider text-primary"></hr>

                    <!-- Heading -->
                    <div class="sidebar-heading text-dark">
                        Mantenimientos
                    </div>

                    <!-- Nav Item - Pages Collapse Menu -->
                    <li class="nav-item">
                        <a class="nav-link collapsed" href="mantenProductos.xhtml">
                            <i class="fa-solid fa-bag-shopping"></i>           
                            <span>Productos</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link collapsed" href="mantenimientoUsuarios.xhtml">
                            <i class="fa-solid fa-user-edit"></i>           
                            <span>Usuarios</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link collapsed" href="mantenimientoOrdenes.xhtml">
                            <i class="fa-solid fa-check-square"></i>           
                            <span>Pedidos</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link collapsed" href="mantenimientoDespacho.xhtml">
                            <i class="fa-solid fa-clipboard-check"></i>        
                            <span>Despachos</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link collapsed" href="mantenimientoReportes.xhtml">
                            <i class="fa-solid fa-chart-line"></i>           
                            <span>Reportes</span>
                        </a>
                    </li>
                </ul>
                <!-- Content Wrapper -->
                <div id="content-wrapper" class="d-flex flex-column">

                    <!-- Main Content -->
                    <div id="content">

                        <!-- Topbar -->
                        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                            <!-- Sidebar Toggle (Topbar) -->
                            <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                                <i class="fa fa-bars"></i>
                            </button>

                            <!-- Topbar Navbar -->
                            <ul class="navbar-nav ml-auto">

                                <div class="topbar-divider d-none d-sm-block"></div>

                                <!-- Nav Item - User Information -->
                                <li class="nav-item dropdown no-arrow">
                                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span class="mr-2 d-none d-lg-inline text-gray-600 small">
                                            Usuario: <h:outputText value="#{beanInicioSesion.usuarioLogueado.nombre}
                                                                   #{beanInicioSesion.usuarioLogueado.primerApellido}
                                                                   #{beanInicioSesion.usuarioLogueado.segundoApellido}"></h:outputText>
                                        </span>                                        
                                    </a>
                                    <!-- Dropdown - User Information -->
                                    <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in text-center"
                                         aria-labelledby="userDropdown">
                                        <p:commandButton value="Perfil" type="button" icon="pi pi-user" 
                                                         onclick="PF('dlg3').show()"
                                                         styleClass="ui-button-flat"/>

                                        <p:commandButton value="Ajustes" type="button" icon="pi pi-cog"
                                                         styleClass="ui-button-flat" />

                                        <div class="dropdown-divider"></div>
                                        <!-- link trigger modal -->

                                        <p:commandButton value="Cerrar Sesión" type="button" icon="pi pi-sign-out" 
                                                         onclick="PF('dlg2').show()"
                                                         styleClass="ui-button-flat"/>

                                    </div>
                                </li>
                            </ul>

                        </nav>
                        <!-- End of Topbar -->

                        <h:form id="cerrarSesion">
                            <p:confirmDialog header="Confirmar" widgetVar="dlg2" showEffect="fade" hideEffect="clip" responsive="true"
                                             width="300" message="¿Seguro que desea cerrar sesión?" severity="warn">
                                <p:commandButton action="#{beanInicioSesion.cerrarSesion()}" process="@this" ajax="false"
                                                 value="Sí" style="width: 5rem" />
                                <p:commandButton value="Cancelar" styleClass="ui-button-flat mr-2" style="width: 6rem" 
                                                 onclick="PF('dlg2').hide()"/>
                            </p:confirmDialog>
                        </h:form>

                        <!-- Begin Page Content -->
                        <div class="container-fluid">

                            <ui:insert name="content">Content</ui:insert>


                        </div>
                        <!-- /.container-fluid -->

                    </div>
                    <!-- End of Main Content -->

                    <!-- Footer -->
                    <footer class="sticky-footer bg-white">
                        <div class="container my-auto">
                            <div class="copyright text-center my-auto">
                                <span>&copy; Derechos Reservados 2022 TALI'S</span>
                            </div>
                        </div>
                    </footer>
                    <!-- End of Footer -->

                </div>
            </div>

        </ui:insert>
        <script src="js/evitaPost.js"></script>
    </h:body>

</html>
