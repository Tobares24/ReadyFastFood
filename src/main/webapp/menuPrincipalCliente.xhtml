<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Módulo Cliente</title>
        <link rel="shortcut icon" href="imagenes/iconoHead.png" type="image/gif"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="../css/stylePagPrincipal.css"/>
        <style>
            body{
                height: 100vh;
            }
        </style>
    </h:head>
    
    <h:body>
        <div id="menuAdm">
            <div id="fondoMenu">
                <h:form class="m-0 vh-100 row justify-content-center align-items-center">

                    <div class="border border-dark mt-4 my-auto" style="background-color: #FBFBFB; border-radius: 10px;">

                        <h1 class="m-0 p-4 text-center" style="font-weight: bold;">¡Bienvenido a TALI'S!</h1>
                        <h5 class="m-0 p-4 text-center">Muchas gracias por visitar nuestra tienda en linea.</h5>

                        <div class="row g-4 mx-auto p-4" style="background-color: #FBFBFB;">

                            <div class="col-md-12 pb-4 text-center">
                                <h:commandButton value="Comenzar" action="catalogoProductos" style="width: 25%; background-color: #2ECCFA; border-radius: 5px; border-color: #04B4AE; font-weight: bold;"></h:commandButton>
                            </div>
                        </div>

                    </div>

                </h:form>
            </div>
        </div>
    </h:body>
