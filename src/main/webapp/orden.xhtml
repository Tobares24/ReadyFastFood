<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">   
    <body>
        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
                <div class="col-xl-12 col-lg-12">
                    <div align="center" class="mb-2">
                        <h1>Bienvenido al menú de compras</h1>
                    </div>
                    <div class="card shadow mb-4">
                        <div class="card-body" style="height: 600px">
                            <div class="chart-area">
                                <h:form id="formListado" class="row">
                                    <div align="center" class="my-2">
                                        <h4>Información para la entrega del pedido</h4>
                                    </div>
                                    <div class="col-md-12 mb-2" align="center">
                                        <h:outputText class="d-block" value="Seleccione la fecha y hora"></h:outputText>
                                        <p:selectOneMenu id="horario" style="width: 50%"
                                                         value="#{beanOrden.cod_horario}"
                                                         required="true" requiredMessage="Debe seleccionar la fecha y hora">
                                            <f:selectItems value="#{beanOrden.listaHorarios}"></f:selectItems>
                                        </p:selectOneMenu>
                                        <p:message for="horario"></p:message>
                                    </div>
                                    <div class="col-md-12" align="center">
                                        <h:outputText class="d-block" value="Seleccione la dirección"></h:outputText>
                                        <p:dataTable id="tablaDirecciones" paginator="true" var="direccion" 
                                                     value="#{beanOrden.listaDirecciones}"
                                                     reflow="true" styleClass="direccion-table text-center"
                                                     rows="1" paginatorPosition="both"
                                                     rowKey="#{direccion.codigo}" selection="#{beanOrden.direccionSeleccionada}" selectionMode="single"
                                                     style="width: 100%; height: 50%; text-align: center;">

                                            <p:column headerText="Provincia" style="text-align: center;">
                                                <h:outputText value="#{direccion.provincia.dsc_provincia}"></h:outputText>
                                            </p:column>

                                            <p:column headerText="Cantón" style="text-align: center;">
                                                <h:outputText value="#{direccion.canton.dsc_canton}"></h:outputText>
                                            </p:column>

                                            <p:column headerText="Distrito" style="text-align: center;">
                                                <h:outputText value="#{direccion.distrito.dsc_Distrito}"></h:outputText>
                                            </p:column>

                                            <p:column headerText="Barrio" style="text-align: center;">
                                                <h:outputText value="#{direccion.barrio.dsc_barrio}"></h:outputText>
                                            </p:column>

                                            <p:column headerText="Dirección" style="text-align: center;">
                                                <h:outputText value="#{direccion.otrasSennias}"></h:outputText>
                                            </p:column>

                                            <p:column headerText="Principal" style="text-align: center;">
                                                <h:outputText value="#{direccion.esDireccionPrincipal ? 'Si' : 'No'}"></h:outputText>
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                    <div class="col-md-12 mb-2" align="center">
                                        <p:commandButton value="Continuar con la compra" 
                                                         process="@this"
                                                         ajax="false"
                                                         validateClient="true"
                                                         action="#{beanOrden.guardarOrden()}"
                                                         class="boton mx-1" 
                                                         style="background-color: #2ECCFA;
                                                         border-radius: 5px; border-color: #04B4AE;
                                                         font-weight: bold; color: black;">                                               
                                        </p:commandButton> 
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
